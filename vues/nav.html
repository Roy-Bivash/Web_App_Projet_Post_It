<script>
    // recuperation du rapamettre page dans l'URL
    var url_string = window.location.href;
    var url = new URL(url_string);
    var page = url.searchParams.get("page");
    
    //Les differents page :
    let acceuil = document.getElementById('acceuil');
    let postItPrivé = document.getElementById('postItPrivé');
    let autres = document.getElementById('autres');


    // changement en fonction du paramettre
    switch(page){
        case null:
            acceuil.classList.add("active");
            break;
        case 'acceuil_postItCommun':
            acceuil.classList.add("active");
            break;
        case 'acceuil_mesPostIt':
            postItPrivé.classList.add("active");    
            break;
        case 'monCompteInfos':
            autres.classList.add("active");
            break;
        case 'admin':
            autres.classList.add("active");
            break;
    }
</script>
